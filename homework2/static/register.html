<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <script type="text/javascript" src="js/bundles/register-bundle.js"></script>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon"/>
    <title>Sign Up</title>
</head>

<body>
<div id="main">
    <div id="login">
        <div id="title">
            <h1>Sign Up</h1>
        </div>
        <div id="login-form">
            <div class="login-form-username">
                <div>Username</div>
                <span id="username-notification"></span>
            </div>
            <input id="input-username" class="login-form-username-input" type="text"
                   placeholder="username in numbers, letters or _"/>
            <div class="login-form-password">
                <div>Password</div>
                <span id="password-notification"></span>
            </div>
            <input id="input-password" class="login-form-password-input" type="password"
                   placeholder="password in numbers, letters and symbols"/>
            <div class="login-form-password">
                <div>Confirm Password</div>
                <span id="password-confirm-notification"></span>
            </div>
            <input id="input-password-confirm" class="login-form-password-input" type="password"
                   placeholder="enter your password again"/>
            <button id="register-action">
                Sign Up Now
            </button>
            <div id="register">
                <a href="login">Go To Sign In</a>
            </div>
        </div>
    </div>
    <div id="sider">
    </div>
</div>
</body>

</html>
