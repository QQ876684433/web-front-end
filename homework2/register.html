<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="main">
        <div id="login">
            <div id="title">
                <h1>Sign Up</h1>
            </div>
            <div id="login-form">
                <div id="login-form-username">
                    Username
                </div>
                <input id="login-form-username-input" type="text" placeholder="enter your username in numbers or letters"/>
                <div id="login-form-password">
                    Password
                </div>
                <input id="login-form-username-input" type="password" placeholder="enter your password in numbers or letters"/>
                <div id="login-form-password">
                    Confirm Password
                </div>
                <input id="login-form-username-input" type="password" placeholder="enter your password again"/>
                <a href="index.html">
                    <button id="login-action">
                        Sign Up Now
                    </button>
                </a>
                <div id="register">
                    <a href="index.html">Go To Sign In</a>
                </div>
            </div>
        </div>
        <div id="sider">
        </div>
    </div>
</body>

</html>
