<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>Sign In</title>
</head>

<body>
    <div id="main">
        <div id="login">
            <div id="title">
                <h1>Sign In</h1>
            </div>
            <div id="login-form">
                <div id="login-form-username">
                    Username
                </div>
                <input class="login-form-username-input" type="text" placeholder="please enter your username"/>
                <div id="login-form-password">
                    <p>Password</p>
                    <p id="forget-password">forget password?</p>
                </div>
                <input class="login-form-username-input" type="password" placeholder="please enter your password"/>
                <a href="main.html">
                    <button id="login-action">
                        Sign In
                    </button>
                </a>
                <div id="register">
                    <a href="register.html">Go To Sign Up</a>
                </div>
            </div>
        </div>
        <div id="sider">
        </div>
    </div>
</body>

</html>
